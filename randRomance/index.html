<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Sicker</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css?family=Comic+Neue&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="card w-50  m-auto text-canter">
        <div id="headtext" class="card-header text-center bg-dark">JOB SEARCH CALCULATOR</div>
        <div class="card-body">
            <form class="form-inline m-auto">
                <div class="form-group m-auto">
                    <input type="text" name="" class="form-control text-center" placeholder=" Your Job Title">
                </div>
                <div><span class="pl-4 pr-4" > </span></div>
                <div class="form-group m-auto">
                    <input type="text" name="" class="form-control text-center"  placeholder="Years of Experience">
                </div>
            </form>
            <br>
            <div class="m-auto text-center">
                <button class="btn btn-success" onclick="checkChance()">Check a Chance </button>
            </div>
            <br>
            <div>
                <input type="text" name="" id="jobvalue" class="w-75 form-control text-center m-auto" placeholder="Possibility">
            </div>
        </div>
        <div class="card-footer text-center ">GOD BLESS YOU</div>
    </div>
    </header>
    <script src="main.js"></script>
</body>
</html>
