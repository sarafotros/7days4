<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reratenship</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
    <div class="card w-50 m-auto text-canter">
        <div id="headtext" class="card-header text-center bg-dark">JOB SEARCH CALCULATOR</div>
        <div class="card-body">
            <form class="form-inline w-75 m-auto">
                <div class="form-group">
                    <input type="text" name="" class="form-control text-center" placeholder=" Your Job Title">
                </div>
                <div><span class="pl-4 pr-4" > + </span></div>

                    <input type="text" name="" class="form-control text-center"  placeholder="Years of Experience">
                </div>
            </form>
            <br>
            <div class="w-50 m-auto text-center">
                <button class="btn btn-success w-50">Click </button>
            </div>
            <br>
            <div>
                <input type="text" name="" id="lovevalue" class="form-control text-center w-25 m-auto" placeholder="Love Percentage">

        </div>
        <div class="card-footer text-center ">GOD BLESS YOU</div>
    </div>
    </header>
